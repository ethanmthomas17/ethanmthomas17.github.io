<!DOCTYPE html>
<html>

    <head>
        <title>Google Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/google.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="google-container">

                </h3>
                <h3 class="floatleft blue-link margin-top-0">
                    <a href="#">Learn more</a>
                </h3>

                <div class="row">
                    <h3 class="column2 button-padding blue-link">
                        <a href="#">Create account</a>
                    </h3>

                    <h5 class="column2"><a class="button button-accent" href="password.html"><input href="password.html" type="button" value="Next"></a></h5>

            </form>

        </div>
